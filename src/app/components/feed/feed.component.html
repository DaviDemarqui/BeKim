<div *ngFor="let post of posts" class="grid pt-20  grid-cols-1 max-w-md m-auto">
    <div class="items-center bg-gray-50 rounded shadow flex flex-col  light:border-gray-700 p-10">
      <a href="">
          <img class="w-full rounded-lg rounded-none sm:rounded-lg" src="{{post.photo}}" alt="Bonnie Avatar">
      </a>
        <div class="p-5">
            <!-- <h3 class="text-xl font-bold tracking-tight text-gray-900 light:text-white">
                <a href="#">{{post.name}}</a>
            </h3> -->
            <p class="mt-3 mb-4 font-light text-gray-500 light:text-gray-400">{{post.description}}</p>
            <p class="mb-5">Likes: {{post.likes}}</p>
            <button class="inline-block bg-black hover:bg-indigo-600 active:bg-blue-700 focus-visible:ring ring-blue-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 min-w-full py-3">Like</button>
        </div>
    </div>
