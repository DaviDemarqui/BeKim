<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
      <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex flex-col justify-start relative">
        <!-- <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20foto)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe> -->
        <img src="{{previewFoto}}" alt="preview da foto selecionada" class="w-full max-h-[34rem] h-full m-0">

        <p class="pt-3 pl-3"> {{previewLegenda}}</p>

      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="formPost" *ngIf="formPost" action="#" class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Criar Postagem</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Essa rede social não tem limites então não nos responsabilizamos por qualquer cagada :D</p>

        <div class="relative mb-4">
          <label for="photo" class="leading-7 text-sm text-gray-600">Link para foto</label>
          <input (change)="onInput($event)" type="photo" id="photo" [formControlName]="'photo'" name="photo" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="description" class="leading-7 text-sm text-gray-600">Descrição do post</label>
          <textarea id="description" [formControlName]="'description'" name="description" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <!-- <button class="text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Postar</button> -->
        <button
          type="submit"
          class="w-full text-white bg-black hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center"
        >{{ loading ? 'carregando...' : 'Postar'}}</button>

        <a routerLink="/home"
          class="w-full text-white bg-rose-700 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 mt-4 text-center"
        > Cancelar </a>
      </form>
    </div>
  </section>
