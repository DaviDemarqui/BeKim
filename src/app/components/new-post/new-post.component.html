<section class="bg-gray-100">
    <div class="flex flex-col justify-items-center items-center justify-center px-6 py-4 mx-auto h-screen lg:py-0 ">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
              <img class="w-10 h-10 mr-2" src="../../../assets/img/Logo-simples.svg" alt="logo">
              BeKim
            </a>

        <section class="flex flex-row">
            <!-- Div do FORM -->
            <div class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8 shadow-lg">
                <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Crie um novo post
                </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#" [formGroup]="newPost">
                <div>
                    <label for="link" class="block mb-2 text-sm font-medium text-gray-900">Link da imagem</label>
                    <input type="text" name="link" formControlName="link" id="link" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="foto/google.png" required="">
                </div>
                <div>
                    <label for="legenda" class="block mb-2 text-sm font-medium text-gray-900">Legenda</label>
                    <input type="text" min="6" name="legenda" formControlName="legenda" id="legenda" maxlength="150" placeholder="origem duvidosa..." class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <button
                type="submit"
                class="w-full text-white bg-black hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                > Postar</button>
            </form>
        </div>
        
        <!-- PREVIEW -->
        <div class="max-w-sm bg-white rounded overflow-hidden shadow-lg">
            <img class="w-full max-h-80" src={{previewFoto}} 
            alt="Image preview">
            <div class="px-6 py-4">
                <p class="text-gray-700 text-base">
                    {{previewLegenda}}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
            </div>
        </div>
    </section>
        
    </div>
</section>
