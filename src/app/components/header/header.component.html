<header class="w-screen mb-10 fixed ">
  <nav class="bg-white border-gray-200 px-6 py-2.5 ">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          <a href="/" class="flex items-center">
              <img src="../../assets/img/Logo-simples.svg" class="mr-3 h-6 sm:h-9" alt="BeKim Logo" />
              <span class="self-center text-xl font-semibold whitespace-nowrap">BeKim</span>
          </a>
          <div class="justify-between items-center w-full flex w-auto ">
              <ul class="flex flex-col mt-0 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                  <li>
                      <a href="login" class="block bg-transparent py-2 pr-4 pl-3 text-black hover:bg-slate-50 rounded lg:py-2 lg:px-5">Log In</a>
                  </li>
                  <li>
                    <button (click)="logOut()" class="block bg-transparent py-2 pr-4 pl-3 text-black hover:bg-slate-50 rounded lg:py-2 lg:px-5">Log out</button>
                </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
